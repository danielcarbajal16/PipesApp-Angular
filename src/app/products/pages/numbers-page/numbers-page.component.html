<p-panel header="Pipes numéricos" class="p-1">
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas netas" subheader="del presente año">{{ totalSells | number:'1.2-2' }}</p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">{{ (totalSells + 1235 ) | currency:'MXN':'symbol-narrow':'1-6-6' }}</p-card>
    </div>
    
    <div class="col-12 md:col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">{{ percentage | percent:'1.2-2' }}</p-card>
    </div>
</div>
